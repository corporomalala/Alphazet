	<body class="js-body" gameLanguageAttribute="afrikaans">
		

		<section class="website d-scrollContainer-snap">
			<section class="website-body">
				<header class="website-body_header">
					<h1 class="website-body_header-title">ALPHAZET!</h1>
					
					<br /><br /><br />
					
					<p class="website-body_header-description">Emphasizing the beauty of African languages.</p>
				</header>
				
				<br /><br /><br />
				
				Choose your game dictionary:
				<br />
				
				<div class="website-body_buttons js-gameLanguageButtons">
					<button class="website-body_BUTTON js-gameLanguageButton is-afrikaans" onclick="setGameLanguage('afrikaans')">Afrikaans</button>
					<button class="website-body_BUTTON js-gameLanguageButton is-lingala" onclick="setGameLanguage('lingala')">Lingala</button>
				</div>
				
				<br /><br /><br />
				<div class="website-body_footer">
					<img src="https://alphazet.corporomalala.com/assets/images/icon_right-arrow_white.png" class="website-body_footer-img" />
					<br />
					[swipe right]
				</div>
			</section>
		</section>
		
		<section class="game d-scrollContainer-snap">
			<section class="game-body game-HANGMAN">
				<div id="hangman">
					<div class="drawing" id="drawing">
						<p class="drawing__message"></p>
						<div class="drawing__container"></div>
					</div>
					<div id="result"></div>
				</div>
				<div id="board">
					<div id="chars" class="chars"></div>
					<div id="keyboard" class="keyboard"></div>
				</div>
				<div id="modal" class="modal" style="display: none">
					<div class="modal__background"></div>
					<div class="modal__main">
						<div class="modal__content"></div>
						<div class="modal__actions">
							<button onclick="reinitGame()">Play New Game</button>
						</div>
					</div>
				</div>
			</section>
